						<div class="xieyi">

							<li><input onkeyup="value=value.replace(/[^0-9]/g,'')" onpaste="value=value.replace(/[^0-9]/g,'')" oncontextmenu = "value=value.replace(/[^0-9]/g,'')" placeholder="请输入手机号码" maxlength="11" class="phone" required></li>

				<p>支付宝将严格保护您的个人信息，确保信息安全，具体详见《支付宝隐私权政策》。</p>
				<p>您在点击同意下列协议前，请您务必审慎阅读，并充分理解协议条款内容。</p>
				<div class="cons">
					<a href="">《支付宝服务协议》</a>
					<a href="">《支付宝隐私权政策》</a>
				</div>
			</div>
			<div class="cont_bot">
				<button class="yes">同意</button>
				<button class="no">不同意</button>
			</div>
		</div>

		<div class="zhezhao"></div>
	</div>
	<script>

					    // H5 plus事件处理
			var as='pop-in';// 默认窗口动画
			function plusReady(){
				// 隐藏滚动条
				plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
				// Android处理返回键
				plus.key.addEventListener('backbutton',function(){
					('iOS'==plus.os.name)?plus.nativeUI.confirm('确认退出？', function(e){
						if(e.index>0){
							plus.runtime.quit();
						}
					}, null, ['取消','确定']):(confirm('确认退出？')&&plus.runtime.quit());
				},false);
				compatibleAdjust();
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener('plusready',plusReady,false);
			}
					
		</script>
	<script type="text/javascript" src="js/immersed.js" ></script>
