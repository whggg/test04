<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<script src="js/flexible.debug.js"></script>
	<script src="js/flexible_css.debug.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shezhi.css">
	<link rel="stylesheet" href="css/mima.css">
	<script src="js/index.js"></script>
	<script src="js/immersed.js"></script>
	<title>密码修改</title>
</head>
<body>
	<div class="box">
		<div class="header">
			<div class="head_l" onclick="window.history.back();">
				<div class="img">
					<img src="img/back1.png" alt="">
				</div>
			</div>
			<div class="head_r">
				<h4>密码修改</h4>
			</div>
		</div>
		<form action="shezhi.html">
			<div class="nav">
				<ul>
					<li><span>输入原始密码</span><input type="password" required=""></li>
					<li><span>设置新密码</span><input type="password" required=""></li>
					<li><span>再次输入新密码</span><input type="password" required=""></li>
				</ul>
			</div>

			<div class="footer">
				<input type="submit" class="sub" value="确认修改">
			</div>
		</form>
	</div>
	<script>
	    document.addEventListener("plusready", function() {
	        // 注册返回按键事件
	        plus.key.addEventListener('backbutton', function() {
	            // 事件处理
	            window.history.back();
	        }, false);
	    });
	</script>
</body>
</html>
